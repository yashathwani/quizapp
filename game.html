<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="questionbody">
    <div class="numberscore">
        <div class="question-number-block">
        <div class="questionnumber">
            <div class="questiontext"><b>Question</b></div>
            <div class="questioncount">1/3</div>
        </div>
        <div class="question-bar">
            <div class="coloured"></div>
            <div class="uncoloured"></div>
        </div>
        </div>

        <div class="score">
            <div class="scoretext"><b>Score</b></div>
            <div class="scorenumber">0</div>
        </div>
        
    </div>
    <h3 class="question"></h3>
    <ul class="options">
        <li class="option" id="1">
          <div class="optionstart">A</div>
            <div class="optionend"></div>
        </li>
        <li class="option" id="2">
            <div class="optionstart">B</div>
                <div class="optionend"></div>
        </li>
        <li class="option" id="3">
            <div class="optionstart">C</div>
                <div class="optionend"></div>
        </li>
        <li class="option" id="4">
            <div class="optionstart">D</div>
                <div class="optionend"></div>
        </li>
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
